<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 320" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#071029">
        <animate attributeName="offset" values="0;0.2;0" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#0b1730">
        <animate attributeName="offset" values="0.5;0.8;0.5" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#081226">
        <animate attributeName="offset" values="1;0.9;1" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="b" />
      <feBlend in="SourceGraphic" in2="b" mode="screen" />
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#g1)" />

  <!-- soft glow shapes positioned to avoid overlapping main text -->
  <g fill-opacity="0.04" filter="url(#soft)">
    <!-- top soft orb (stays above the headline) -->
    <circle cx="120" cy="40" r="60" fill="#ffffff">
      <animate attributeName="cx" values="120;1040;120" dur="12s" repeatCount="indefinite"/>
    </circle>
    <!-- bottom soft orb (stays below the headline) -->
    <circle cx="380" cy="260" r="60" fill="#ffffff">
      <animate attributeName="cx" values="380;820;380" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>

    <g transform="translate(60,60)">
    <text x="0" y="48" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="46" font-weight="700" fill="#E6F0FF">Full-Stack</text>
    <!-- reduced spacing between lines while avoiding overlap -->
    <text x="0" y="120" font-family="Inter, system-ui" font-size="88" font-weight="800" fill="#F8FAFF">Developer</text>

    <!-- info badge moved right and slightly lower to sit below the headline -->
    <g transform="translate(560,140)">
      <rect x="0" y="12" width="340" height="48" rx="10" fill="#0b1220" opacity="0.18" stroke="#2f2a6f"/>
      <text x="20" y="45" font-family="Inter, system-ui" font-size="16" fill="#c7d7ff">Design · Accessibility · Performance</text>
    </g>
  </g>

  <!-- subtle moving braces -->
  <text x="920" y="170" font-family="monospace" font-size="160" fill="rgba(255,255,255,0.06)">{</text>
  <text x="1080" y="170" font-family="monospace" font-size="160" fill="rgba(255,255,255,0.06)">}</text>

  <!-- call-to-action button (SVG-only): link to recent projects (moved higher) -->
  <!-- call-to-action button (SVG-only): link to recent projects (glowing) -->
  <!-- glow ring behind the button -->
  <rect x="50" y="232" rx="14" width="280" height="60" fill="none" stroke="#7C3AED" stroke-width="6" opacity="0.9" filter="url(#glow)">
    <animate attributeName="opacity" values="0.25;0.75;0.25" dur="2.8s" repeatCount="indefinite" />
  </rect>
  <a href="https://rvimmandev.vercel.app/projects">
    <rect x="60" y="240" rx="12" width="260" height="44" fill="#7C3AED" opacity="0.98"></rect>
    <text x="190" y="268" font-family="Inter, system-ui" font-size="14" font-weight="700" text-anchor="middle" fill="#FFFFFF">Checkout Recent Projects</text>
  </a>
</svg>
